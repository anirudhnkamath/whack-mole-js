<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole Original</title>
    <link rel="stylesheet" href="whackamole.css">
</head>

<body>

    <section class="header">
        <h1>Whack-The-Mole</h1>
    </section>

    <section class="points-container">
        Points: <span class="points-value">0</span>
    </section>

    <section class="game-container">
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
        <div class="box has"></div>
    </section>

    <section class="start-game">
        <button class="start-game-button">Start Game</button>
    </section>

    <section class="end-game hidden">
        <button class="end-game-button">End Game</button>
    </section>


    <img src="img/settingsicon.png" alt="" height="50" width="50" class='settings-icon'>

    <aside class="settings-container isinside">
        <form class = "difficulty-form">
            <p>Select Diffculty:</p>
            <div class="inputbox"><input name = 'difficulty' type="radio" id="easy" value = "easy">
                <label for="easy">Easy</label>
            </div>
            <div class="inputbox"><input name = 'difficulty' type="radio" id="medium" value = "medium">
                <label for="medium">Medium</label>
            </div>
            <div class="inputbox"><input name = 'difficulty' type="radio" id="hard" value = "hard">
                <label for="hard">Hard</label>
            </div>
        </form>

        <button class="difficulty-save-button">
            Save
        </button>
    </aside>

    <aside class="results-container hidden">
        <img src="img/blackcross.png" alt="" class="results-close" height = "25" width = "25">
        <h1>Game Ended</h1>
        <h4>Perfomance: <span class="performance"></span></h4>
        <h4>Score: <span class="score"></span></h4>
        <h4>Total Chances: <span class="total-chances"></span></h4>
    </aside>

    <aside class="counter"></aside>

    <script src="/whackamole.js"></script>

</body>

</html>
